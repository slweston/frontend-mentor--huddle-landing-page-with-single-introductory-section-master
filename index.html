<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="src/css/main.min.css">
</head>
<body>

	<main>
		<div class="container">
			<div class="inner-container">
				<div class="content">
					<div class="image-content">
						<img class="logo" src="src/images/logo.svg" alt="logo" aria-hidden="true">
						<img class="illustration" src="src/images/illustration-mockups.svg" alt="illustration"
							aria-hidden="true">
					</div>
					<div class="text-content">
						<h1>Build The Community Your Fans Will Love</h1>
						<p>
							Huddle re-imagines the way we build communities. You have a voice, but so does your
							audience.
							Create connections with your users as you engage in genuine discussion.
						</p>
						<a href="#!" class="register-link">Register</a>
					</div>
					<div class="social-media">
						<a class="social-media__link" href="#!" title="facebook" aria-label="facebook"><i
								class="fab fa-facebook-f"></i></a>
						<a class="social-media__link" href="#!" title="twitter" aria-label="twitter"><i
								class="fab fa-twitter"></i></a>
						<a class="social-media__link" href="#!" title="instagram" aria-label="instagram"><i
								class="fab fa-instagram"></i></a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="attribution">
		<span>
			Challenge by <a
				href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
				target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/slweston" target="_blank">Scott Weston</a>.
		</span>
	</footer>
</body>
</html>
